<div class="lalalai-video-player relative rounded-xl overflow-hidden shadow-lg bg-gradient-to-br from-pink-50 to-purple-50 p-1.5">
    <!-- Video Element -->
    <video 
      id="anime-video" 
      class="w-full aspect-video rounded-lg bg-black cursor-pointer"
      preload="metadata"
      poster="{{ poster_url|default:'' }}">
      <source src="{{ video_src }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  
    <!-- Custom Controls -->
    <div class="video-controls absolute bottom-0 left-0 right-0 p-3 opacity-0 transition-opacity duration-300 bg-gradient-to-t from-black/70 to-transparent rounded-b-lg">
      <!-- Progress Bar -->
      <div class="progress-container h-2 w-full mb-3 rounded-full bg-white/20 cursor-pointer relative overflow-hidden">
        <div class="progress-bar h-full w-0 bg-gradient-to-r from-pink-500 to-purple-500 rounded-full"></div>
        <div class="buffer-bar absolute top-0 left-0 h-full w-0 bg-white/30 rounded-full"></div>
      </div>
      
      <div class="flex items-center justify-between">
        <!-- Left Controls -->
        <div class="flex items-center space-x-3">
          <!-- Play/Pause Button -->
          <button class="play-pause-btn w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 hover:shadow-[0_0_10px_rgba(236,72,153,0.5)]">
            <svg class="play-icon w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"></path>
            </svg>
            <svg class="pause-icon w-5 h-5 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
            </svg>
          </button>
          
          <!-- Volume Control -->
          <div class="volume-container flex items-center space-x-2">
            <button class="volume-btn w-8 h-8 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 hover:shadow-[0_0_10px_rgba(236,72,153,0.5)]">
              <svg class="volume-high-icon w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
              </svg>
              <svg class="volume-low-icon w-4 h-4 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
                <path d="M7 9v6h4l5 5V4l-5 5H7z"></path>
              </svg>
              <svg class="volume-mute-icon w-4 h-4 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path>
              </svg>
            </button>
            <div class="volume-slider-container hidden md:block relative w-20 h-2 rounded-full bg-white/20 cursor-pointer overflow-hidden">
              <div class="volume-slider h-full w-100 bg-gradient-to-r from-pink-500 to-purple-500 rounded-full"></div>
            </div>
          </div>
          
          <!-- Time Display -->
          <div class="time-display text-xs text-white font-medium">
            <span class="current-time">0:00</span>
            <span class="text-white/60"> / </span>
            <span class="total-time">0:00</span>
          </div>
        </div>
        
        <!-- Right Controls -->
        <div class="flex items-center space-x-3">
          <!-- Fullscreen Button -->
          <button class="fullscreen-btn w-8 h-8 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 hover:shadow-[0_0_10px_rgba(236,72,153,0.5)]">
            <svg class="fullscreen-icon w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path>
            </svg>
            <svg class="exit-fullscreen-icon w-4 h-4 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
              <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    .lalalai-video-player:hover .video-controls {
      opacity: 1;
    }
    
    .lalalai-video-player.playing .play-icon {
      display: none;
    }
    
    .lalalai-video-player.playing .pause-icon {
      display: block;
    }
    
    .lalalai-video-player.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      border-radius: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .lalalai-video-player.fullscreen video {
      border-radius: 0;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize all video players on the page
      document.querySelectorAll('.lalalai-video-player').forEach(initializePlayer);
      
      function initializePlayer(playerContainer) {
        const video = playerContainer.querySelector('video');
        const playPauseBtn = playerContainer.querySelector('.play-pause-btn');
        const volumeBtn = playerContainer.querySelector('.volume-btn');
        const volumeSlider = playerContainer.querySelector('.volume-slider');
        const volumeContainer = playerContainer.querySelector('.volume-container');
        const fullscreenBtn = playerContainer.querySelector('.fullscreen-btn');
        const progressBar = playerContainer.querySelector('.progress-bar');
        const bufferBar = playerContainer.querySelector('.buffer-bar');
        const progressContainer = playerContainer.querySelector('.progress-container');
        const currentTimeEl = playerContainer.querySelector('.current-time');
        const totalTimeEl = playerContainer.querySelector('.total-time');
        const volumeHighIcon = playerContainer.querySelector('.volume-high-icon');
        const volumeLowIcon = playerContainer.querySelector('.volume-low-icon');
        const volumeMuteIcon = playerContainer.querySelector('.volume-mute-icon');
        const fullscreenIcon = playerContainer.querySelector('.fullscreen-icon');
        const exitFullscreenIcon = playerContainer.querySelector('.exit-fullscreen-icon');
        
        // Store the last volume level before muting
        let lastVolume = 1;
        
        // Set initial volume
        video.volume = 1;
        
        // Format time in MM:SS
        function formatTime(seconds) {
          const minutes = Math.floor(seconds / 60);
          seconds = Math.floor(seconds % 60);
          return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        // Update progress bar
        function updateProgress() {
          const percent = (video.currentTime / video.duration) * 100;
          progressBar.style.width = `${percent}%`;
          currentTimeEl.textContent = formatTime(video.currentTime);
        }
        
        // Update buffer bar
        function updateBuffer() {
          if (video.buffered.length > 0) {
            const bufferedEnd = video.buffered.end(video.buffered.length - 1);
            const duration = video.duration;
            const bufferedPercent = (bufferedEnd / duration) * 100;
            bufferBar.style.width = `${bufferedPercent}%`;
          }
        }
        
        // Set video time based on progress bar click
        function setProgress(e) {
          const rect = progressContainer.getBoundingClientRect();
          const pos = (e.clientX - rect.left) / rect.width;
          video.currentTime = pos * video.duration;
        }
        
        // Toggle play/pause
        function togglePlay() {
          if (video.paused) {
            video.play();
            playerContainer.classList.add('playing');
          } else {
            video.pause();
            playerContainer.classList.remove('playing');
          }
        }
        
        // Update volume icon based on volume level
        function updateVolumeIcon() {
          volumeHighIcon.classList.add('hidden');
          volumeLowIcon.classList.add('hidden');
          volumeMuteIcon.classList.add('hidden');
          
          if (video.volume === 0) {
            volumeMuteIcon.classList.remove('hidden');
          } else if (video.volume < 0.5) {
            volumeLowIcon.classList.remove('hidden');
          } else {
            volumeHighIcon.classList.remove('hidden');
          }
        }
        
        // Toggle mute
        function toggleMute() {
          if (video.volume === 0) {
            video.volume = lastVolume;
          } else {
            lastVolume = video.volume;
            video.volume = 0;
          }
          
          // Update volume slider
          volumeSlider.style.width = `${video.volume * 100}%`;
          updateVolumeIcon();
        }
        
        // Set volume based on slider click
        function setVolume(e) {
          const rect = volumeContainer.querySelector('.volume-slider-container').getBoundingClientRect();
          const pos = (e.clientX - rect.left) / rect.width;
          video.volume = Math.max(0, Math.min(1, pos));
          volumeSlider.style.width = `${video.volume * 100}%`;
          updateVolumeIcon();
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
          if (!document.fullscreenElement) {
            if (playerContainer.requestFullscreen) {
              playerContainer.requestFullscreen();
            } else if (playerContainer.webkitRequestFullscreen) {
              playerContainer.webkitRequestFullscreen();
            } else if (playerContainer.msRequestFullscreen) {
              playerContainer.msRequestFullscreen();
            }
            fullscreenIcon.classList.add('hidden');
            exitFullscreenIcon.classList.remove('hidden');
            playerContainer.classList.add('fullscreen');
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
              document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
              document.msExitFullscreen();
            }
            fullscreenIcon.classList.remove('hidden');
            exitFullscreenIcon.classList.add('hidden');
            playerContainer.classList.remove('fullscreen');
          }
        }
        
        // Event listeners
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('progress', updateBuffer);
        video.addEventListener('loadedmetadata', () => {
          totalTimeEl.textContent = formatTime(video.duration);
        });
        
        video.addEventListener('click', togglePlay);
        playPauseBtn.addEventListener('click', togglePlay);
        volumeBtn.addEventListener('click', toggleMute);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        progressContainer.addEventListener('click', setProgress);
        
        // Volume slider events
        const volumeSliderContainer = volumeContainer.querySelector('.volume-slider-container');
        if (volumeSliderContainer) {
          volumeSliderContainer.addEventListener('click', setVolume);
        }
        
        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
          if (!document.fullscreenElement) {
            fullscreenIcon.classList.remove('hidden');
            exitFullscreenIcon.classList.add('hidden');
            playerContainer.classList.remove('fullscreen');
          }
        });
        
        // Hide controls when video is not hovered (for mobile)
        let timeout;
        playerContainer.addEventListener('mousemove', () => {
          const controls = playerContainer.querySelector('.video-controls');
          controls.style.opacity = '1';
          
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            if (!video.paused) {
              controls.style.opacity = '0';
            }
          }, 3000);
        });
        
        // Show controls when video is paused
        video.addEventListener('pause', () => {
          const controls = playerContainer.querySelector('.video-controls');
          controls.style.opacity = '1';
        });
      }
    });
  </script>
