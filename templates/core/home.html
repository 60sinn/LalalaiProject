{% extends 'base.html' %}

{% block title %}Главная — Lalalai{% endblock %}

{% block content %}
    <div class="min-h-[80vh] flex items-center justify-center">
        <div class="max-w-2xl w-full">
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 border border-pink-100">
                <div class="text-center">
                    <h1 class="text-4xl sm:text-5xl font-extrabold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent mb-6 animate-pulse">
                        Добро пожаловать в Lalalai!
                    </h1>
                    <p class="text-lg text-gray-700 mb-8">
                        Здесь ты найдёшь любимое аниме, AMV, шортсы и магию ✨
                    </p>
                    
                    <div class="flex flex-col sm:flex-row justify-center gap-4">
                        <a href="{% url 'anime_list' %}" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-medium py-3 px-8 rounded-full shadow-md hover:shadow-lg transition transform hover:-translate-y-1">
                            Начать просмотр
                        </a>
                        <a href="/shorts" class="bg-gradient-to-r from-pink-400 to-purple-400 hover:from-pink-500 hover:to-purple-500 text-white font-medium py-3 px-8 rounded-full shadow-md hover:shadow-lg transition transform hover:-translate-y-1">
                            Короткие видео
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
